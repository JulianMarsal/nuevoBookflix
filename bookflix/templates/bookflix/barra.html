{% load static %}

<html>
<head>
<title>Barra de navegaci√≥n horizontal con listas y estilos CSS</title>

<style type="text/css">
#navegador ul{
   list-style-type: none;
   text-align: center;
}
#navegador li{
   display: inline;
   text-align: center;
   margin: 0 10px 0 0;
}
#navegador li a {
   padding: 2px 7px 2px 7px;
   color: #666;
   background-color: #eeeeee;
   border: 1px solid #ccc;
   text-decoration: none;
}
#navegador li a:hover{
   background-color: #333333;
   color: #ffffff;
}
   </style>
</head>

<body style="background-color:violet;" >

      <div align="center">
    <img src="{% static 'bookflix.png' %}" alt="fondo" > 
    </div>
   
    <div id="navegador">
      {% if request.user.is_active %}
         <ul>
            <li><a href="/perfil">perfil</a></li>     
            <li><a href="/ ">Home</a></li>
            <li><a href="/publicaciones">Noticias</a></li>
            <li><a href="/logout">LogOut</a></li>
         </ul>
      {% else %}
         <ul>
            <li><a href="/login">Login</a></li>
         </ul>
      {% endif %}
      </div> 
</body>
</html>
