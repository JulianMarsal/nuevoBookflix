<html>
    <body>
        {% include "bookflix/barra.html" %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            
            <p>
                {{field.label_tag}}
                {{field}}
        
                {%for error in field.errors%}
                    <p style="color: red;">{{error}} </p>
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Save changes</button>
          </form>
        
    </body>
</html>
